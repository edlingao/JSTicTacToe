<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>TIcTacToe</title>
    <link rel="stylesheet" type='text/css' href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1 id="player-name"></h1>
        <div class="board">
            <div id="position-1" class="cell 1"></div>
            <div id="position-2" class="cell 2"></div>
            <div id="position-3" class="cell 3"></div>
            <div id="position-4" class="cell 4"></div>
            <div id="position-5" class="cell 5"></div>
            <div id="position-6" class="cell 6"></div>
            <div id="position-7" class="cell 7"></div>
            <div id="position-8" class="cell 8"></div>
            <div id="position-9" class="cell 9"></div>
        </div>

        <div class="form-container" id='hidden' >
            <div class="win-message">
                <h1 id='winner'></h1>
            </div>
            <div class="form">
                <label for="player1">Player <blue>X</blue> </label>
                <input type="text" name="player1" id="player1">
    
                <label for="player2">Player <red>O</red></label>
                <input type="text" name="player2" id="player2">
    
                <button id = 'start-game'>Play</button>
                <button id = 'replay' class="hidden">Replay</button>
            </div>
        </div>
        
    </div>
    <script type='module' src="js/main.js"></script>
</body>
</html>
